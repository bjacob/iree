agents:
  queue: "orchestration"
  security: "trusted"

steps:
  - label: "Updating pipelines"
    concurrency: 1
    concurrency_group: "update-pipelines"
    commands: |
      build_tools/buildkite/scripts/update_pipeline_configurations.py

  - wait

  - label: "Executing build-runtime-cmake"
    commands: |
      ./build_tools/buildkite/scripts/wait_for_pipeline_success.py \
        --annotate \
        build-runtime-cmake

  - label: "Executing build-tsan"
    key: "build-tsan"
    commands: |
      ./build_tools/buildkite/scripts/wait_for_pipeline_success.py \
        --annotate \
        build-tsan

  - label: "Executing test-tsan"
    key: "test-tsan"
    depends_on: "build-tsan"
    commands: |
      ./build_tools/buildkite/scripts/wait_for_pipeline_success.py \
        --annotate \
        test-tsan
